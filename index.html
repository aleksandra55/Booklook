   <script id="store-template" type="text/x-handlebars-template">
   {{#each items}}
   <img src='{{volumeInfo.imageLinks.smallThumbnail}}'/>
   
   <h1>{{volumeInfo.title}}</h1>
   <br><h3>{{volumeInfo.authors}}</h3>
   <br><p>{{volumeInfo.description}}</p>
   {{/each}}
 </script>
